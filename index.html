<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1
      id="heading"
      onmouseover="this.innerHTML += Date()"
      onmouseout="this.innerHTML = 'Heading'"
    >
      Heading
    </h1>
    <p id="demoText"></p>
  </body>
  <script type="module">
    import { mixedArr } from "./introduction.js";
    /*
    document.write("Testing Document.write method");
    document.alert("Thisis and alert");
    alert("Only alert is used in this message");
    */
    console.log();
    const p = document.getElementById("demoText");
    p.innerHTML = mixedArr;
  </script>
</html>
